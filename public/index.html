<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ISG Helpcrunch Tickets Dashboard" />
    <title>ISG - Helpcrunch Tickets</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="top-panel">
      <div class="logo"></div>
      <div class="header-bar">
        <h1 class="title">Helpcrunch Tickets</h1>
        <div class="client">Client: <span class="department-name"></span></div>
        <button id="btnRefreshTickets">Refresh Tickets</button>
        <div class="refresh-info">(refreshes automatically every minute)</div>
      </div>
      <div class="user-info">Logged in as: <span class="user-name"></span> | <a href="/logout" class="logout-link">Logout</a></div>
    </header>

    <main class="main-panel">
      <section id="ticket-list-loader">
        <div class="loader">Loading...</div>
        <div id="divTicketList" class="ticket-list"></div>
      </section>

      <section id="ticket-messages-loader">
        <div class="loader">Loading...</div>
        <div id="divTicketMessages" class="ticket-messages"></div>

        <footer class="message-footer" id="footer">
          <textarea
            type="text"
            class="message-input"
            placeholder="Type your message... (CTRL + Enter to send - Note: This will create a private note and NOT a public message)"
            id="inputMessage"
          ></textarea>
          <div class="send-wrapper">
            <button class="send-button send-note-button" id="btnPrivateSend">Create Note</button>
            <button class="send-button send-msg-button" id="btnSend">Send</button>
          </div>
        </footer>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
